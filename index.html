<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Theme Toggle Button -->
        <button class="theme-toggle" id="themeToggle">
            <span class="theme-icon">ðŸŒ™</span>
        </button>

        <!-- Timer Controls -->
        <div class="controls">
            <div class="control-buttons">
                <button id="startBtn" class="btn start-btn">Start</button>
                <button id="pauseBtn" class="btn pause-btn">Pause</button>
                <button id="resetBtn" class="btn reset-btn">Reset</button>
            </div>
            <div class="time-inputs">
                <div class="input-group">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                </div>
                <div class="input-group">
                    <label for="seconds">Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
        </div>

        <!-- Main Timer Display -->
        <div class="timer-display">
            <div class="time-container">
                <span class="time-digit minutes-display">05</span>
                <span class="separator">:</span>
                <span class="time-digit seconds-display">00</span>
            </div>
        </div>

        <!-- Status Indicator -->
        <div class="status-indicator">
            <span id="statusText">Ready to start</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
